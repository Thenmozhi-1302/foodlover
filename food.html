<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Food Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2ffd8);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu-container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffe66d;
    }

    .category {
      margin-bottom: 30px;
    }

    .category h2 {
      color: #ffdd59;
      border-bottom: 2px solid #fff;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .item-name {
      color: #fff;
    }

    .item-price {
      color: #fffa65;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>üåà Delicious Bites Menu</h1>

    <div class="category">
      <h2>üçï Starters</h2>
      <div class="item">
        <span class="item-name">Garlic Bread</span>
        <span class="item-price">$4.99</span>
      </div>
      <div class="item">
        <span class="item-name">Cheesy Nachos</span>
        <span class="item-price">$6.50</span>
      </div>
    </div>

    <div class="category">
      <h2>üçî Main Course</h2>
      <div class="item">
        <span class="item-name">Classic Burger</span>
        <span class="item-price">$8.99</span>
      </div>
      <div class="item">
        <span class="item-name">Margherita Pizza</span>
        <span class="item-price">$10.50</span>
      </div>
    </div>

    <div class="category">
      <h2>üç® Desserts</h2>
      <div class="item">
        <span class="item-name">Chocolate Lava Cake</span>
        <span class="item-price">$5.75</span>
      </div>
      <div class="item">
        <span class="item-name">Ice Cream Sundae</span>
        <span class="item-price">$4.25</span>
      </div>
    </div>
  </div>
</body>
</html>
